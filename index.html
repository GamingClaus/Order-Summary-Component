<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <main class="purchase-card">
      <img
        src="images/illustration-hero.svg"
        alt="purchase card hero image"
        class="purchase-card__image"
      />

      <section class="purchase-card__description">
        <h2 class="purchase-card__description__header">Order Summary</h2>
        <p class="purchase-card__description__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
         
        
      </section>

      <div class="purchase-card__payment-plan">
        <img src="images/icon-music.svg" alt="Music Icon image" class="purchase-card__payment-plan__image">
        <h3 class="purchase-card__payment-plan__payment-time">
          Annual Plan
          <span class="purchase-card__payment-plan__payment-amount">$59.99/year</span></h3>
        <a href="#" class="purchase-card__payment-plan__change">Change </a>
      </div>

      <div class="purchase-card__order-options">
        <button class="purchase-card__order-options--accept">       Proceed to Payment 
        </button>
        <a href="#" class="purchase-card__order-options--cancel">       Cancel Order
        </a>
       
      </div>
    </main>
  </body>
</html>
